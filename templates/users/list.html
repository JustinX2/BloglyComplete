{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<a href="/users/new">Add New User</a>
<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<h3>Posts:</h3>
<ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{ post.id }}">{{post.title}}</a></li>
    {% endblock %}
</ul>
{% endblock %}
